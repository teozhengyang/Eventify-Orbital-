{% extends "../base.html" %}

{% block body %}
  <div>
    <h1> Welcome {{ user.username }}</h1>
  </div>
  <div>
    <h1>{{ head }}</h1>
    <table>
      {% for week in month %}
        <tr name="week">
          {% for date in week %}
          <td name="day">
            <h1>{{ date.day }}</h1>
            <a href="{% url 'event:newevent'%}">Create event</a>
          </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
